<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/professor/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/professor/nav" />

	<div class="container">
		<h2>Profesores</h2>
		<p>Los profesores que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">Id</th>
						<th>Dni</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Categoría</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="professor : ${professorsList}">
						<td th:text="${professor.id}"></td>
						<td th:text="${professor.dni}"></td>
						<td th:text="${professor.nombre}"></td>
						<td th:text="${professor.apellidos}"></td>
						<td th:text="${professor.categoria}"></td>
						<td><a th:href="${'/professor/details/' + professor.id}">detalles</a></td>
						<td><a th:href="${'/professor/edit/' + professor.id}">modificar</a></td>
						<td><a th:href="${'/professor/delete/' + professor.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="fragments/professor/footer" />
</body>
</html>
