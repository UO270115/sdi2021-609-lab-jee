<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/professor/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/professor/nav" />

	<div class="container">
		<h2>Editar Profesor</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/professor/edit/' + professor.id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${professor.nombre}" type="text"
						class="form-control" name="nombre" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
				<div class="col-sm-10">
					<input th:value="${professor.apellidos}" type="text"
						class="form-control" name="apellidos" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="categoria">Categoría:</label>
				<div class="col-sm-10">
					<input th:value="${professor.categoria}" type="text"
						class="form-control" name="categoria" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/professor/footer" />
</body>
</html>
