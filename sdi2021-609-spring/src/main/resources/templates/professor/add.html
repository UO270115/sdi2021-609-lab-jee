<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/professor/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/professor/nav" />

	<div class="container">
		<h2>Agregar Profesor</h2>
		<form class="form-horizontal" method="post" action="/professor/add" sec:authorize="hasRole('ROLE_ADMIN')">
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">Dni:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombre"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="apellidos"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="categoria">Categoría:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="categoria"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/professor/footer" />
</body>
</html>
