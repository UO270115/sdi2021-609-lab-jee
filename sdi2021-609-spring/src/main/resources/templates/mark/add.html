<!DOCTYPE html>
<html lang="en">
<head>
<title>Notaneitor</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<!-- Barra de Navegación superior -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<img src="/img/student-48.png" alt="logo" />
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="/mark/list" th:text="#{listMarks.message}">Ver Notas</a></li>
					<li class="active"><a href="/mark/add" th:text="#{addMark.message}">Agregar Nota</a></li>
					<li><a href="/mark/filter" th:text="#{filter.message}">Filtrar</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/registrarse"><span
							class="glyphicon glyphicon-user" th:text="#{signup.message}"></span> Registrate</a></li>
					<li><a href="/identificarse"><span
							class="glyphicon glyphicon-log-in" th:text="#{login.message}"></span> Identifícate</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h2 th:text="#{addMark.message}">Agregar Nota</h2>
		<form class="form-horizontal" method="post" action="/mark/add">
			<div class="form-group">
				<label class="control-label col-sm-2" for="user" th:text="#{student.message}">Alumno:</label>
				<div class="col-sm-10"
					th:if="${usersList != null and not #lists.isEmpty(usersList)}">
					<select id="user" class="form-control" name="user">
						<option th:each="user : ${usersList}" th:value="${user.id}"
							th:text="${user.dni}+' - '+${user.name}+' ' +${user.lastName} ">
							Usuario</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description" th:text="#{description.message}">Descripcion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Ejemplo Ejercicio 1" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="score" th:text="#{score.message}">Puntuación:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="score"
						placeholder="Entre 0 y 10" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{submitButton.message}">Enviar</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
